 <!-- Publications Modals -->
 {% for post in site.posts %}
    <div class="publications-modal modal fade" id="publicationsModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/publications/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>
                            <ul class="list-inline item-details">
                                <li>DOI:
                                    <b>{{ post.doi }}</b>
                                </li>
                            </ul>
                            <ul class="list-inline item-details">
                                <li>Journal:
                                    <b>{{ post.journal }}</b>
                                </li>
                                <li>Date:
                                    <b>{{ post.project-date }}</b>
                                </li>
                                <li>Authorship:
                                    <b>{{ post.authorship }}</b>
                                </li>
                                <li>Article type:
                                    <b>{{ post.article}}</b>
                                </li>
                                <li>Topic:
                                    <b>{{ post.topic }}</b>
                                </li>
                            </ul>
                            
                            <p>{{ post.description }}</p>
                            
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
